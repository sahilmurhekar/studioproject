<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader Animation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #141414;
      font-family: 'Kameron', serif;
      color: #ffffff;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0% 20%;
    }

    #preloader-container {
      width: 70%;
      margin-top: 20px;
      position: relative;
      height: 10px; /* Set a fixed height */
    }

    #preloader {
      border: 2px solid #ffffff;
      width: 100%;
      height: 100%;
      background: transparent;
      border-radius: 50px;
      position: absolute;
      top: 0;
      left: 0;
    }

    #loading-bar {
      width: 0;
      height: 60%;
      background: #ffffff;
      animation: load 5s forwards;
      border-radius: 50px;
      margin: 2px;
    }

    @keyframes load {
      0% { width: 0; }
      100% { width: 99%; }
    }

    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      margin-top: 20px;
    }

    #main-button {
      padding: 10px 50px;
      font-size: 20px;
      background-color: transparent;
      font-family: Kameron;
      border: 2px solid #ffffff;
      color: #ffffff;
      cursor: pointer;
      border-radius: 100px;
      transition: background-color 300ms, color 300ms;
      letter-spacing: 2px;
    }

    #main-button:hover {
      background-color: #ffffff;
      color: #141414;
    }

    h1 {
      margin: 0;
      font-size: 5.5vw;
      font-family: Kameron;
      margin-bottom: 30px;
      letter-spacing: 5px;
      color: #141414;
      text-shadow: 
        -1px -1px 0 #ffffff,  
        1px -1px 0 #ffffff,
        -1px 1px 0 #ffffff,
        1px 1px 0 #ffffff;
    }

    h2 {
      margin: 0;
      margin-bottom: 30px;
      font-family: Kameron;
      font-weight: 100;
      letter-spacing: 5px;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 18px;
      }
      h1 {
        font-size: 56px;
      }
    }

    @media (max-width: 425px) {
      h1 {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="subhead">
      <h2>Welcome to</h2>
    </div>
    <div id="heading">
      <h1>ROYAL MUSIC STUDIOS</h1>
    </div>
    <div id="preloader-container">
      <div id="preloader">
        <div id="loading-bar"></div>
      </div>
    </div>
    <div id="content">
      <a href="landing.html"><button id="main-button">START</button></a>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const preloader = document.getElementById('preloader');
      const content = document.getElementById('content');
      const loadingBar = document.getElementById('loading-bar');

      // Listen for the end of the loading animation
      loadingBar.addEventListener('animationend', () => {
        preloader.style.visibility = 'hidden'; // Hide the preloader
        content.style.opacity = '1';
        content.style.transform = 'translateY(0)'; // Show the content with upward transition
      });
    });
  </script>
</body>
</html>
